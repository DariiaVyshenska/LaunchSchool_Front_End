<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practice</title>
  <meta charset="utf-8" />
  <style>
    body {
      font-size: 18px;
    }

    mark {
      font-family: Courier, monospace;
      font-size: 12px;
      background-color: yellow;
    }

    strong {
      font-size: 15px;
      font-weight: bold;
    }

      font-style: italic;
      text-transform: uppercase;
    }

</head>
<body>
  <p>That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!</p>

</html>
